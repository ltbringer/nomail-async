# fly.toml app configuration file generated for nomail-async on 2024-07-28T16:14:51+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'nomail-async'
primary_region = 'lhr'

[build]
  dockerfile = './Dockerfile'

[http_service]
  internal_port = 9092
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1


[env]
  KAFKA_LOG_DIRS = '/var/lib/kafka/data'

[[mounts]]
  source = 'kafka_data'
  destination = '/var/lib/kafka/data'

[[services]]
  protocol = 'tcp'
  internal_port = 9092

  [[services.ports]]
    port = 9092

  [[services.tcp_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '1m0s'
