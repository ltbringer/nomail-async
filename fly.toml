# fly.toml app configuration file generated for nomail-async on 2024-07-28T16:14:51+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'nomail-async'
primary_region = 'lhr'

[build]
  dockerfile = './Dockerfile'

[http_service]
  internal_port = 9092
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[restart]]
  policy = "on-failure"
  retries = 2
  processes = ["app"]

[env]
  KAFKA_LOG_DIRS = '/var/lib/kafka/data'

[[mounts]]
  source = 'nomail_async_vol'
  destination = '/var/lib/kafka/data'
