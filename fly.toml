app = 'nomail-async'
primary_region = 'lhr'

[build]
  dockerfile = './Dockerfile'

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1

[[restart]]
  policy = "on-failure"
  retries = 1
  processes = ["app"]

# [[mounts]]
#   source = 'nomail_async_vol'
#   destination = '/data'

[[services]]
  protocol = "tcp"
  internal_port = 5672

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "1m0s"
    grace_period = "1s"

[[services]]
  protocol = "tcp"
  internal_port = 15672

  [[services.ports]]
    port = 15672
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "1m0s"
    grace_period = "1s"

[env]
  RABBITMQ_DEFAULT_USER = "myuser"
  # RABBITMQ_MNESIA_DIR = "/data/rabbitmq/mnesia"
  # RABBITMQ_LOG_BASE = "/data/rabbitmq/log"
